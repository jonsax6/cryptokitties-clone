<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cat">
            <div class="ears">
                <div class="ear left-ear">
                    <div class="left-inner-ear"></div>
                </div>
                <div class="ear right-ear">
                    <div class="right-inner-ear"></div>
                </div>
            </div>
            <div class="tail"></div>
            <div class="leg rear_leg_left"></div>
            <div class="leg rear_leg_right"></div>
            <div id="body"></div>
            <div id="belly"></div>
            <div id="head">
                <div class="fh_pattern">
                    <div class="fh_pattern_right"></div>
                    <div class="fh_pattern_mid"></div>
                    <div class="fh_pattern_left"></div>
                </div>
                <div id="face"></div>
                <div class="mouth">
                    <div class="lip lip_left"></div>
                    <div class="lip lip_right"></div>
                </div>
                <div class="whiskers_left">
                    <div class="whisker whisker_top"></div>
                    <div class="whisker whisker_mid"></div>
                    <div class="whisker whisker_bottom"></div>
                </div>
                <div class="whiskers_right">
                    <div class="whisker whisker_top"></div>
                    <div class="whisker whisker_mid"></div>
                    <div class="whisker whisker_bottom"></div>
                </div>
                <div id="button_nose"></div>
                <div class="leg front_leg_left"></div>
                <div class="leg front_leg_right"></div>
                <div class="eyes">
                    <div class="eye">
                        <div class="pupils">
                            <div class="cornea"></div>
                        </div>
                    </div>
                    <div class="eye">
                        <div class="pupils">
                            <div class="cornea"></div>  
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </body>
</html>
